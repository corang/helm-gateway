# Default values for gateway
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
global:
  loadbalancerURL: "http://test/abc"
replicaCount: 1
maxSurge: 1
maxUnavailable: 0

image:
  repository: harness/gateway-signed
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "1000138"

java:
  memory: 512

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "harness-default"

podAnnotations: {}

imagePullSecrets: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: 
  runAsUser: 65534
  runAsNonRoot: true
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

initContainers:
  checkForMongo:
    image:
      tag: "4.2.19"
      repository: harness/mongo
    securityContext:
      runAsNonRoot: true
      runAsUser: 999
  checkForTimescaledb:
    image:
      tag: pg13-ts2.6-oss-latest
      repository: timescale/timescaledb-ha
    securityContext:
      runAsNonRoot: true
      runAsUser: 1000

service:
  type: ClusterIP
  port: 8080


resources:
  limits:
    cpu: 0.4
    memory: 1024Mi
  requests:
    cpu: 0.2
    memory: 512Mi

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

